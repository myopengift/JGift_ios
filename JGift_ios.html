<script type="text/javascript">

var gift = "gift_";//set to file name start
var ping = ".png";//set to image format


var imageRotation = 25;
var accelerationAcrossDevice;

window.onload = init;

function init() {
	if(window.DeviceMotionEvent){
		window.addEventListener("devicemotion", motion, false);
	}else{
	console.log("DeviceMotionEvent is not supported");
	}
}

function motion(event){
  
	accelerationAcrossDevice = event.accelerationIncludingGravity.x
	function clip(num, min, max) {
		return num <= min ? min : num >= max ? max : num;
	}
	imageRotation = clip(imageRotation, 1, 50)
	
	if (accelerationAcrossDevice >= 0) {
		imageRotation = imageRotation + 1;
	}
	else if(accelerationAcrossDevice <= 0) {
		imageRotation = imageRotation - 1;
	}
	
	
	var irot = imageRotation.toString();

	var imgname  = gift.concat(irot).concat(ping);
	if (imgname == gift.concat(0).concat(ping)){
		imgname = gift.concat(1).concat(ping);
		}
	else if (imgname == gift.concat(51).concat(ping)){
		imgname = gift.concat(50).concat(ping);
	}
	document.getElementById("myImage").src = imgname
}

</script>
