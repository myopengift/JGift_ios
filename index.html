<script type="text/javascript">
//User Settable Variables

var gift = "snowglobe_";			//set to file name start
var ping = ".jpg";			//set to image format
var maxImageNumber = 360;		//set degrees 
//Difine Script Variables
var imageRotation = 90;
var count = 1;                           //set degrees to move at a time
//Environment Variables



//Start!!!
window.onload = init;

var accelerationAcrossDevice;

function init() {
if(window.DeviceMotionEvent){
        window.addEventListener("deviceorientation", handleOrientation, false);
}else{
  console.log("DeviceMotionEvent is not supported");
}
}

function handleOrientation(event){


  
	imageRotation = event.beta;
        imageRotation = Math.round(imageRotation);
        
	
	
	var irot = imageRotation.toString();
	

	var imgname  = gift.concat(irot).concat(ping);
	

	document.getElementById("myImage").src = imgname
}

</script>
