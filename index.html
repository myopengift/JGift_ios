<script type="text/javascript">
//User Settable Variables

var gift = "snowglobe_";			//set to file name start
var ping = ".png";			//set to image format
var maxImageNumber = 360;		//set degrees 
//Difine Script Variables
var imageRotation = 90;
var count = 5;                           //set degrees to move at a time
//Environment Variables



//Start!!!
window.onload = init;

var accelerationAcrossDevice;

function init() {

	if(window.DeviceMotionEvent){
		window.addEventListener("devicemotion", motion, false);
	}else{
	console.log("DeviceMotionEvent is not supported");
	}

}

function motion(event){


  
	accelerationAcrossDevice = event.accelerationIncludingGravity.x



	if (accelerationAcrossDevice >= 0) {
		imageRotation = (imageRotation + count);
	}

	else if(accelerationAcrossDevice <= 0) {
		imageRotation = (imageRotation - count);
	}
       
	
	if (imageRotation >= maxImageNumber) {
		imageRotation = 0;
	}
	
	if (imageRotation <= -count) {
		imageRotation = (maxImageNumber - count);
	}
			
	var irot = imageRotation.toString();
	

	var imgname  = gift.concat(irot).concat(ping);
	

	document.getElementById("myImage").src = imgname
}

</script>
  </body><p style="text-align:center"><img id="myImage" src="snowglobe_180.png" alt="" height="500" width="500"></p?
